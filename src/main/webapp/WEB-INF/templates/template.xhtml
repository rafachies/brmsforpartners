<h:head>
	<title>Page Title</title>

</h:head>

	<div id="top">

	</div>

         </ui:insert>

		<!-- Div que representa a mensagen/imagen de rodapÃ© -->
		<div id="footer">
			<p>
				[put your footer here]<br />
			</p>
		</div>
	</div>

</h:body>
</html>
