<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	
	<h:outputStylesheet name="brmsdemo.css" library="css" />
	<h:outputScript target="head" name="showMessage.js" library="js" />
	
	<ui:define name="content">
		<h:form id="homeForm">
			
			<rich:panel id="inboxPanel" header="Tarefas: inbox" headerClass="header" >
				<h:outputLabel for="actor" value="ator: " />
				<h:inputText id="actor" value="#{taskAction.actor}" />
				<a4j:commandButton action="#{taskAction.refreshActor}" value="Submit" render="inboxPanel"/>	
				
				<rich:dataTable var="task" value="#{taskAction.tasks}" id="taskTable" >
					<rich:column>
							<f:facet name="header">Instance Id</f:facet>
							<h:outputText value="#{task.processInstanceId}" />
					</rich:column>
					<rich:column>
							<f:facet name="header">Task Id</f:facet>
							<h:outputText value="#{task.id}" />
					</rich:column>
					<rich:column>
							<f:facet name="header">Task Name</f:facet>
							<h:outputText value="#{task.name}" />
					</rich:column>
					<rich:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton action="#{taskAction.openTask(task.id)}" value="Abrir Tarefa"  />
					</rich:column>		
				</rich:dataTable>
				
			</rich:panel>
			<h:outputLabel value="NENHUMA TAREFA A REALIZAR" />
		</h:form>
		
	</ui:define>
</ui:composition>
