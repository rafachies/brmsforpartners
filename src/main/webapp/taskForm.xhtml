<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">

	<h:outputStylesheet name="brmsdemo.css" library="css" />
	<h:outputScript target="head" name="showMessage.js" library="js" />

	<ui:define name="content">
		<h:form id="riskAnalysisForm">
			<rich:panel id="taskPanel" header="Dados do cliente" headerClass="header">
				<h:outputLabel for="cpf" value="cpf: " />
				<h:outputLabel id="cpf" value="#{taskAction.customer.cpf}" />
				<h:outputLabel for="age" value="idade: " />
				<h:outputLabel id="age" value="#{taskAction.customer.age}" />
				<h:outputLabel for="monthlyIncome" value="renda: " />
				<h:outputLabel id="monthlyIncome" value="#{taskAction.customer.monthlyIncome}" />
			</rich:panel>
			
			<rich:panel id="approvalPanel" header="Aprovação" headerClass="header">
				<h:outputLabel for="value" value="Limite: " />
				<h:inputText id="value"  value="#{taskAction.customer.creditValue}"/>
				
				<h:commandButton action="#{taskAction.completeTask(true)}" value="Aprovar" />
				<h:commandButton action="#{taskAction.completeTask(false)}" value="Reprovar" />
			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
